<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Audience Response System</title>
	<meta name="description" content="Audience Response System" />
	<meta name="author" content="Jiro Shimaya" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<script src="script/jquery/jquery-1.11.0.min.js"></script>
	<link href="script/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="script/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/AjaxUtils.js"></script>
	<script src="script/js/Chart.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<input type="text" class="presentation" placeholder="プレゼン名">
			<button class="send presentation">送信</button>
		</div>
		<div class="row">
			<span>現在のプレゼン名:</span><span class="current presentation"></span>
			<button class="update presentation">更新</button>
		</div>
	</div>
</body>
<script>
	var ag = new AjaxGateway();
	$("body").on("click","button.send.presentation",function(){
		var presentation = $("input.presentation").val();
		if(presentation == ""){
			alert("プレゼン名を入力してください");
			return;
		}
		ag.SendPresentation(presentation);
	});

	//テキストボックスでエンターキーを押したら送信ボタンが押されたことにする
	$("body").on("keypress","input.presentation", function(e){
		if ( e.which == 13 ) {
			$("button.send.presentation").click();
			return false;
		}
	});

	$("body").on("click","button.update.presentation",function(){
		ag.GetPresentation();
	});

	function updatePresentation(name){
		$(".current.presentation").html(name);
	}





</script>
