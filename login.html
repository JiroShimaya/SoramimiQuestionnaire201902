<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Audience Response System</title>
	<meta name="description" content="Audience Response System" />
	<meta name="author" content="Jiro Shimaya" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<script src="script/jquery/jquery-1.11.0.min.js"></script>
	<link href="script/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="script/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/AjaxUtils.js"></script>
</head>
<body>
	<div class="container-fluid gui">
		<p>Chega Seminer</p>
		<p>Realtime Response System</p>
		<input type="text" class="form-control username" placeholder="名前を入力してください">
		<button class="btn btn-primary send username">送信</button>
	</div>
</body>
<script type="text/javascript">
	var ag = new AjaxGateway();

	$("body").on("click","button.send.username",function(){
		var input = $("input.username");
		var username = input.val();

		ag.LoginWithUsername(username);
		window.location.href = "./index.html";

	});

	//テキストボックスでエンターキーを押したら送信ボタンが押されたことにする
	$("body").on("keypress","input.username", function(e){
		if ( e.which == 13 ) {
			$("button.send.username").click();
			return false;
		}
	});

</script>
